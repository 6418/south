<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INICIO</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://file.myfontastic.com/C2XzwCWfDKsj27Qu4nQF6i/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="js/jquery.cycle2.min.js"></script>
</head>
<body>
<header class="header">
    <section class="header__top">
        <div class="container-fluid">
            <div class="flex">
                <div class="header__email"><i class="icon-email"></i> info@southagencies.com</div>
                <div class="header__phone"><i class="icon-phone"></i> +511 462 1556</div>
                <a href="#" class="header__fb"><i class="icon-fb"></i></a>
                <a href="#" class="header__es">ES</a>
                <a href="#" class="header__en">EN</a>
            </div>
        </div>
    </section>
    <section class="header__menu">
        <div class="container-fluid">
            <div class="flex">
                <div class="header__logo">
                    <div class="header__logo__wrap">
                        <img src="img/logo.jpg" alt="logo">
                        <span>Agencia de Carga y Aduana</span>
                    </div>
                </div>
                <nav class="header__nav">
                    <input type="checkbox" id="btnMovil">
                    <label for="btnMovil">
                        <img src="img/menu.svg" alt="menu">
                    </label>
                    <ul>
                        <li><a href="index.html">INICIO</a></li>
                        <li><a href="nosotros.html">NOSOTROS</a></li>
                        <li><a href="servicios.html">SERVICIOS</a></li>
                        <li><a href="contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</header>
<main class="home">
        <div class="mySlides">
            <h2 class="mySlides__title">
                <span>Soluciones Log√≠sticas a su Medida</span>
                SOUTH AGENCIES S.A.C.
            </h2>
            <ul class="cycle-slideshow mySlides__slidercito"
                data-cycle-fx="fadeout"
                data-cycle-speed=1200
                data-cycle-slides="> li"
                data-cycle-pager=".cycle-pager"
                data-cycle-timeout=3500>
                <li style="background-image: url('img/banner-01.jpg');"></li>
                <li style="background-image: url('img/banner-02.jpg');"></li>
            </ul>
        </div>
    <section class="home__services container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Carga <br>  Internacional</h3>
                    <div class="home__items__img home__items__img--1"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Agenciamiento <br> de Aduanas</h3>
                    <div class="home__items__img home__items__img--2"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title home__items__title--trans">Transporte</h3>
                    <div class="home__items__img home__items__img--3"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Ferias Internacionales<br>y Eventos</h3>
                    <div class="home__items__img home__items__img--4"></div>
                </a>
            </div>
        </div>
    </section>
    <section class="container-fluid pie pie--white">
        <div class="flex">
            <h1 class="pie__title">
                Agencia de Carga y Aduana
            </h1>
            <div class="pie__icons">
                <img src="img/icon-pie.png" alt="iconos">
            </div>
        </div>
    </section>
</main>
</body>
</html>
