<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INICIO</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://file.myfontastic.com/C2XzwCWfDKsj27Qu4nQF6i/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
</head>
<body>
<header class="header">
    <section class="header__top">
        <div class="container-fluid">
            <div class="flex">
                <div class="header__email"><i class="icon-email"></i> info@southagencies.com</div>
                <div class="header__phone"><i class="icon-phone"></i> +511 462 1556</div>
                <a href="#" class="header__fb"><i class="icon-fb"></i></a>
                <a href="#" class="header__es">ES</a>
                <a href="#" class="header__en">EN</a>
            </div>
        </div>
    </section>
    <section class="header__menu">
        <div class="container-fluid">
            <div class="flex">
                <div class="header__logo">
                    <div class="header__logo__wrap">
                        <img src="img/logo.jpg" alt="logo">
                        <span>Agencia de Carga y Aduana</span>
                    </div>
                </div>
                <nav class="header__nav">
                    <input type="checkbox" id="btnMovil">
                    <label for="btnMovil">
                        <img src="img/menu.svg" alt="menu">
                    </label>
                    <ul>
                        <li><a href="#">INICIO</a></li>
                        <li><a href="#">NOSOTROS</a></li>
                        <li><a href="#">SERVICIOS</a></li>
                        <li><a href="#">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </section>
</header>
<main class="home">
    <div class="home__banner">
        <h2 class="home__banner__title">
            <span>Soluciones Log√≠sticas a su Medida</span>
            SOUTH AGENCIES S.A.C.
        </h2>
    </div>
    <section class="home__services container-fluid">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Carga <br>  Internacional</h3>
                    <div class="home__items__img home__items__img--1"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Agenciamiento <br> de Aduanas</h3>
                    <div class="home__items__img home__items__img--2"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title home__items__title--trans">Transporte</h3>
                    <div class="home__items__img home__items__img--3"></div>
                </a>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12">
                <a href="#" class="home__items">
                    <h3 class="home__items__title">Ferias Internacionales<br>y Eventos</h3>
                    <div class="home__items__img home__items__img--4"></div>
                </a>
            </div>
        </div>
    </section>
    <section class="container-fluid pie">
        <div class="flex">
            <h1 class="pie__title">
                Agencia de Carga y Aduana
            </h1>
            <div class="pie__icons">
                <img src="img/icon-pie.png" alt="iconos">
            </div>
        </div>
    </section>
</main>
</body>
</html>
